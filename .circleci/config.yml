version: 2
jobs:
  build:
    docker:
      - image: microsoft/dotnet:2.1.300-preview2-sdk-alpine
    steps:
      - checkout
      - run:
          command: dotnet restore
          working_directory: ShoppingBasket
      - run:
          command: dotnet build
          working_directory: ShoppingBasket
      - run:
          command: dotnet test --no-build Build.Tests
          working_directory: ShoppingBasket